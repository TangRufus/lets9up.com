<div class="row">
  <div class="span3">
    <h2>featured posts</h2>
    <ul class="featured_posts">
      {% for post in site.posts limit: site.featured_posts %}
	  	{% if post.featured == true %}
        <li>
          <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
        </li>
		{% endif %}
      {% endfor %}
    </ul>
    <h2><a href="/archives">archives</a></h2>
  </div>
  <div class="span3">
    {% include custom/asides/instagram.html %}
  </div>
  <div class="span4">
    {% include asides/twitter.html %}
  </div>
  <div class="span2">
    {% include custom/asides/found_on.html %}
  </div>
</div>
